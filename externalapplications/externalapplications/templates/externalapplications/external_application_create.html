{% extends "externalapplications/externalapplications_base.html" %}

{% load i18n %}
{% load bootstrap_tags %}

{% block body %}
  <form action="" enctype="multipart/form-data" class="form-horizontal" method="post">
    <legend>{% trans "Create External Application" %}</legend>
    {% csrf_token %}
    <div class="form-controls">
      {{ form|as_bootstrap }}
    </div>
    <div class="form-actions">
      <input type="submit" value="{% trans "Create External Application" %}" class="btn btn-primary"/>
    </div>
  </form>
{% endblock %}
